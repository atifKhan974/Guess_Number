<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Guess the Number Game</h1>
        <h2 class="sub-heading">How to Play</h2>
        <p class="para">Try and Guess the random number from 1 to 100.</p>
        <p class="para">You have <span>10</span> attempts to guess the right number</p>
        <hr>

        <h2>Guess the Number Here</h2>
        <input type="number" name="input" id="input">
        <button class="btn" onclick="submit()">Submit</button>

        <div class="result-panel">
            <h2 id="hint">Oops! Too High, Try Agian..</h2>
            <span class="para">Attempts: </span>
            <span class="para" id="attempts">0</span>
            <p class="para" id="result">Congratulations! You Wins..</p>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
